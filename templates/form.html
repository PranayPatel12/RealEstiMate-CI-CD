<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1568605114967-8130f3a36994') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .navbar-brand {
            font-weight: bold;
            color: #ffffff !important;
        }

        .container {
          max-width: 650px;
          margin-top: 80px;
          background: rgba(255, 255, 255, 0.15);
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
          padding: 40px;
          border-radius: 20px;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
          animation: fadeIn 1s ease-in-out;
          color: #fff;
      }
      input[type="text"],
input[type="number"],
input[type="float"],
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0.2);
    color: #fff;
    font-weight: bold;
    backdrop-filter: blur(4px);
}

input::placeholder {
    color: #eee;
}
button {
  background-color: #ff5f5f;
  color: white;
  font-weight: bold;
  padding: 10px 20px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background-color: #ff3838;
}
h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #fff;
  text-shadow: 1px 1px 10px rgba(255, 255, 255, 0.6);
}


        .form-title {
            text-align: center;
            margin-bottom: 25px;
            color: #343a40;
        }

        .btn-primary {
            width: 100%;
        }

        .prediction {
            margin-top: 25px;
            font-size: 1.2rem;
            color: #28a745;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top justify-content-center">
    <div class="container-fluid justify-content-center">
        <a class="navbar-brand mx-auto text-center" href="#" style="font-weight: 800; font-size: 1.8rem;">
            üè† House Price Predictor
        </a>
    </div>
</nav>



<div class="container">
    <h2 class="form-title">Enter Property Details</h2>
    <form method="post" action="/predict">

        <div class="mb-3">
            <label class="form-label">Posted By</label>
            <select class="form-select" name="POSTED_BY" required>
                <option value="Dealer">Dealer</option>
                <option value="Owner">Owner</option>
                <option value="Builder">Builder</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Under Construction (0 or 1)</label>
            <input type="number" class="form-control" name="UNDER_CONSTRUCTION" min="0" max="1" required>
        </div>

        <div class="mb-3">
            <label class="form-label">RERA Approved (0 or 1)</label>
            <input type="number" class="form-control" name="RERA" min="0" max="1" required>
        </div>

        <div class="mb-3">
            <label class="form-label">BHK Count</label>
            <input type="number" class="form-control" name="BHK_NO" required>
        </div>

        <div class="mb-3">
            <label class="form-label">BHK or RK</label>
            <select class="form-select" name="BHK_OR_RK" required>
                <option value="BHK">BHK</option>
                <option value="RK">RK</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Square Feet</label>
            <input type="number" class="form-control" name="SQUARE_FT" step="0.01" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Ready to Move (0 or 1)</label>
            <input type="number" class="form-control" name="READY_TO_MOVE" min="0" max="1" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Resale (0 or 1)</label>
            <input type="number" class="form-control" name="RESALE" min="0" max="1" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Longitude</label>
            <input type="number" class="form-control" name="LONGITUDE" step="0.000001" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Latitude</label>
            <input type="number" class="form-control" name="LATITUDE" step="0.000001" required>
        </div>

        <button type="submit" class="btn btn-primary">üéØ Predict Price</button>
    </form>

    {% if prediction %}
        <div class="prediction">
            {{ prediction }}
        </div>
    {% endif %}
</div>

</body>
</html>
